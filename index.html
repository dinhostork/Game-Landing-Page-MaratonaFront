<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Game Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="main">
      <div class="content">
        <ul class="topMenu">
          <li id="moreMenu">
            <div class="line x2"></div>
            <div class="line x1"></div>
          </li>

          <li id="logo">
            <img src="assets/logo.png" alt="hero logo" />
          </li>
          <li id="tickets">
            <button class="ticketButton">
              Pre-Order
            </button>
          </li>
        </ul>

        <div class="leftContainer">
          <div class="texts">
            <h3>THE NEW</h3>
            <h1>HERO GAME</h1>
            <h4>TEMPLATE BY <strong>STORK NETWORK</strong></h4>
          </div>

          <div class="trailers">
            <div class="trailerTitle">
              <span>Trailers</span>
            </div>

            <div class="videos">
              <div class="video">
                <div class="embed-container">
                  <iframe
                    src="https://www.youtube.com/embed/VTzHj-R9McA"
                    frameborder="0"
                    allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
                <small>First Trailer</small>
              </div>
              <div class="video">
                <div class="embed-container">
                  <iframe
                    src="https://www.youtube.com/embed/8VqQPBrhmaY"
                    frameborder="0"
                    allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
                <small>Second Trailer</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
